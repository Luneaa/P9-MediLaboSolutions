<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Accueil')}"></head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-primary mb-4">Bienvenue sur MédiLabo Solutions</h1>
            <p class="text-gray-600 text-lg mb-8">Système de gestion des dossiers patients</p>
            
            <!-- Show login form if not authenticated -->
            <div sec:authorize="!isAuthenticated()" class="mt-8 max-w-md mx-auto">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <div class="flex items-center justify-center mb-6">
                        <i class="ti ti-login text-4xl text-primary mr-3"></i>
                        <h2 class="text-2xl font-semibold text-gray-800">Connexion</h2>
                    </div>
                    
                    <!-- Error message -->
                    <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
                        Identifiants incorrects
                    </div>
                    
                    <!-- Logout success message -->
                    <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
                        Déconnexion réussie
                    </div>
                    
                    <form th:action="@{/login}" method="post" class="space-y-4">
                        <div class="text-left">
                            <label for="username" class="text-sm font-medium text-gray-700 mb-1 flex items-center space-x-1">
                                <i class="ti ti-user"></i>
                                <span>Nom d'utilisateur</span>
                            </label>
                            <input type="text" 
                                   id="username" 
                                   name="username" 
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        
                        <div class="text-left">
                            <label for="password" class="text-sm font-medium text-gray-700 mb-1 flex items-center space-x-1">
                                <i class="ti ti-lock"></i>
                                <span>Mot de passe</span>
                            </label>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Entrez votre mot de passe">
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-hover transition font-semibold flex items-center justify-center space-x-2">
                            <i class="ti ti-login"></i>
                            <span>Se connecter</span>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Show patient list link if authenticated -->
            <div sec:authorize="isAuthenticated()" class="mt-8">
                <p class="text-lg text-gray-700 flex items-center justify-center space-x-2">
                    <i class="ti ti-user-check text-primary"></i>
                    <span>Bonjour <span sec:authentication="name" class="font-semibold text-primary"></span> !</span>
                </p>
                <div class="mt-6 space-x-4">
                    <a th:href="@{/patients}" 
                       class="inline-flex items-center space-x-2 bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-hover transition font-semibold">
                        <i class="ti ti-users"></i>
                        <span>Accéder à la liste des patients</span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline-block">
                        <button type="submit" 
                                class="inline-flex items-center space-x-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition font-semibold">
                            <i class="ti ti-logout"></i>
                            <span>Se déconnecter</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
