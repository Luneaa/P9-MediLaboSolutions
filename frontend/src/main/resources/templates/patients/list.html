<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Liste des Patients')}"></head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Header -->
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Gestion des dossiers patients</h2>
                <p class="text-gray-600">Liste de tous les patients enregistrés</p>
            </div>
            <a th:href="@{/patients/new}" class="inline-flex items-center space-x-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-hover transition">
                <i class="ti ti-user-plus"></i>
                <span>Nouveau patient</span>
            </a>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Erreur!</strong>
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <!-- Patients Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div th:if="${patients != null and !patients.isEmpty()}">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nom
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Prénom
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date de Naissance
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Genre
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Téléphone
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="patient : ${patients}" 
                            class="hover:bg-gray-50 transition cursor-pointer"
                            th:onclick="|window.location.href='@{/patients/{id}(id=${patient.id})}'|">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${patient.nom}">
                                Dupont
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${patient.prenom}">
                                Jean
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:text="${#temporals.format(patient.dateNaissance, 'dd/MM/yyyy')}">01/01/1980</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:if="${patient.genre.name() == 'M'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    Masculin
                                </span>
                                <span th:if="${patient.genre.name() == 'F'}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-pink-100 text-pink-800">
                                    Féminin
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${patient.telephone ?: '-'}">
                                -
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3" onclick="event.stopPropagation()">
                                <a th:href="@{/patients/{id}/edit(id=${patient.id})}" class="text-green-600 hover:text-green-900 inline-flex items-center space-x-1" title="Modifier le patient">
                                    <i class="ti ti-edit"></i>
                                </a>
                                <form th:action="@{/patients/{id}/delete(id=${patient.id})}" method="post" class="inline-block delete-form" 
                                      th:data-patient-name="|${patient.prenom} ${patient.nom}|">
                                    <button type="submit" class="text-red-600 hover:text-red-900 inline-flex items-center space-x-1" title="Supprimer le patient">
                                        <i class="ti ti-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${patients == null or patients.isEmpty()}" class="text-center py-12">
                <i class="ti ti-users-off text-6xl text-gray-400 mx-auto"></i>
                <h3 class="mt-4 text-sm font-medium text-gray-900">Aucun patient</h3>
                <p class="mt-1 text-sm text-gray-500">Commencez par ajouter un nouveau patient.</p>
                <div class="mt-6">
                    <a th:href="@{/patients/new}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i class="ti ti-plus mr-2"></i>
                        Nouveau Patient
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Delete confirmation script -->
    <script>
        document.querySelectorAll('.delete-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const patientName = this.dataset.patientName;
                if (!confirm(`Êtes-vous sûr de vouloir supprimer le patient ${patientName} ?`)) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
